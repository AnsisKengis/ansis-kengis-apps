<header class="heading" style="margin-bottom: 50px">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#main-navbar"
                            aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a class="navbar-brand" href="index.html" id="logo_bar">
                        <img src="../../../assets/main/symbol.png" style="height: 30px; width: 30px"  class="img-responsive" alt="logo" id="logo">
                    </a>

                </div>
                <div class="collapse navbar-collapse" id="main-navbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a ui-sref="app.login" >Login</a></li>
                        <li><a ui-sref="app.registration" >Sign Up</a></li>
                    </ul>
                </div>
            </div>
        </nav>
</header>

<div class="container">
    <div class="row">
        <div class="well">
            <form id="login-form">
                <div class="form-group">
                    <label class="control-label"><em>Email</em></label>
                    <input class="form-control" type="text" id="email"
                           placeholder="Your email"
                           ng-model="$ctrl.model.email">
                </div>

                <div class="form-group">
                    <label class="control-label">Password</label>
                    <input class="form-control" type="password" id="password"
                           placeholder="your password"
                           ng-model="$ctrl.model.password">
                </div>

                <div class="form-group">
                    <button class="btn btn-cta-primary btn-lg btn-block" ng-click="$ctrl.signUp()">
                        Sign up
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
