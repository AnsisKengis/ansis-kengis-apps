<public-navbar></public-navbar>
<div class="container" style="height: 600px">
    <div class="row">
        <div class="well">
            <form id="login-form">
                <div class="form-group">
                    <label class="control-label"><em>Email</em></label>
                    <input class="form-control" name="email" type="text" id="user"
                           placeholder="Your email"
                           ng-model="$ctrl.model.email">
                </div>

                <div class="form-group">
                    <label class="control-label">Password</label>
                    <input class="form-control" name="password" type="password" id="password"
                           placeholder="your password"
                           ng-model="$ctrl.model.password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-cta-primary btn-lg btn-block" ng-click="$ctrl.login()">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<public-footer></public-footer>
